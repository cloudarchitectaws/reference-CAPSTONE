executors:
  python:
    docker:
      - image: circleci/python:3.7.3-stretch
  aws:
    docker:
      - image: amazon/aws-cli

jobs:
  lint:
    executor: python
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            sudo chmod +x /bin/hadolint
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
  build:
    machine: true
    working_directory: ~/project

    steps:
      - checkout
      - run:
          name: build and push tag
          command: |
            docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
            docker build -t dockerbeginnersiva/siva-capstone-${CIRCLE_WORKFLOW_ID} .
            docker push dockerbeginnersiva/siva-capstone-${CIRCLE_WORKFLOW_ID}
            docker tag dockerbeginnersiva/siva-capstone-${CIRCLE_WORKFLOW_ID} dockerbeginnersiva/siva-capstone:latest
            docker push dockerbeginnersiva/siva-capstone:latest

  create-cluster:
     executor: aws-eks/python3
     parameters:
       cluster-name:
         description: |
           siva-capstone
         type: string
     steps:
       - checkout
       - aws-eks/install-aws-iam-authenticator:
           release-tag: ''
       - run:
           name: Install the eksctl tool
           command: |
             if which eksctl > /dev/null; then
             echo "eksctl is already installed"
             exit 0
             fi
             mkdir -p eksctl_download
             curl --silent --location --retry 5 "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C eksctl_download
             chmod +x eksctl_download/eksctl
             SUDO=""
             if [ $(id -u) -ne 0 ] && which sudo > /dev/null ; then
             SUDO="sudo"
             fi
             $SUDO mv eksctl_download/eksctl /usr/local/bin/
             sivadir eksctl_download
       - aws-eks/create-cluster:
           cluster-name: << parameters.cluster-name >>
           skip-kubectl-install: false
           verbose: 3
           node-type: t2.micro
           nodes-max: 2
           ssh-access: false
           ssh-public-key: ''

  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          siva-capstone
        type: string
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: deployment.yml
          resource-name: deployment/siva-capstone

  test-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          siva-capstone
        type: string
    steps:
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          name: Test cluster
          command: |
            kubectl get services
            kubectl get svc
            kubectl get nodes -o wide
            kubectl get pods
            kubectl get deployment

  delay:
    executor: aws-eks/python3
    steps:
      - run:
          command: |
            sleep 540
          name: Delay cluster deletion

orbs:
  aws-eks: circleci/aws-eks@1.1.0
  kubernetes: circleci/kubernetes@0.4.0
version: 2.1

workflows:
  deployment:
    jobs:
      - lint
      - build:
          requires:
            - lint
      - create-cluster:
          cluster-name: siva-capstone
      - create-deployment:
          cluster-name: siva-capstone
          requires:
            - create-cluster
      - test-cluster:
          cluster-name: siva-capstone
          requires:
            - create-cluster
      - aws-eks/delete-cluster:
          cluster-name: siva-capstone
          requires:
            - test-cluster
